<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Form</title>
    <style>
        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            margin-bottom: 1rem;
            display: block;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            display: block;
            width: 100%;
        }

        th {
            color: #2c3e50;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #666;
            stroke-width: 2;
        }

        input[type="submit"] {
            background: #3498db;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }

        @media (min-width: 768px) {
            tr {
                display: flex;
                align-items: center;
                margin-bottom: 1.5rem;
            }

            th, td {
                display: inline-block;
                width: auto;
            }

            th {
                width: 30%;
                padding-right: 1rem;
            }

            td {
                width: 70%;
            }

            input[type="submit"] {
                width: auto;
            }
        }
    </style>
</head>
<body>
    {%include 'user_header.html'%}

    <br><br><br><br><br>

    <form action="" method="post">
        <table>
            <tr>
                <th>System Name</th>
                <td><input type="text" name="sname"></td>
            </tr>

            <tr>
                <th>System Password</th>
                <td>
                    <div class="input-wrapper">
                        <input type="password" name="spass" id="password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" viewBox="0 0 24 24" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </td>
            </tr>

            <tr>
                <th>System User Name</th>
                <td><input type="text" name="suname"></td>
            </tr>

            <tr>
                <th>File Name</th>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td><input type="submit" name="send" value="ADD"></td>
            </tr>
        </table>
    </form>

    {%include 'footer.html'%}

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            const eyeOffIcon = document.querySelector('.eye-off-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
