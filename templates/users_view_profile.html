<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: transform 0.3s ease;
            position: relative;
            border-top: 4px solid #3498db;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eef2f7;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .profile-icon svg {
            width: 30px;
            height: 30px;
            color: white;
        }

        .profile-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .profile-info {
            color: #2c3e50;
        }

        .profile-name {
            font-size: 1.4em;
            margin: 0;
            color: #2c3e50;
        }

        .info-item {
            margin: 12px 0;
            display: flex;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            width: 80px;
            color: #7f8c8d;
        }

        .info-value {
            color: #2c3e50;
        }

        .edit-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 6px;
            margin-top: 15px;
            transition: background-color 0.2s ease;
        }

        .edit-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    {%include 'user_header.html'%}
<br><br><br><br><br>
    <div class="card-container">
        {%for i in data['view']%}
        <div class="profile-card">
            <span class="profile-number">#{{loop.index}}</span>
            
            <div class="profile-header">
                <div class="profile-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <h2 class="profile-name">{{i['fname']}} {{i['lname']}}</h2>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <span class="info-label">Phone:</span>
                    <span class="info-value">{{i['phone']}}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value">{{i['email']}}</span>
                </div>
                
                <a href="/user_edit_profile?id={{i['user_id']}}" class="edit-button">Edit Profile</a>
            </div>
        </div>
        {%endfor%}
    </div>
    <br><br><br><br><br>
    {%include 'footer.html'%}
</body>
</html>
