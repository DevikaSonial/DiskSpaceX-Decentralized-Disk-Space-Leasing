<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 1rem;
        }

        th {
            text-align: left;
            padding: 0.5rem 1rem;
            color: #374151;
            font-weight: 600;
            width: 30%;
        }

        td {
            padding: 0.5rem;
            width: 70%;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input[type="submit"] {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #2563eb;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        input.error {
            border-color: #dc2626;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            form {
                padding: 1rem;
            }

            th, td {
                display: block;
                width: 100%;
                padding: 0.25rem 0;
            }

            th {
                padding-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <form id="registrationForm" action="" method="post" onsubmit="return validateForm()">
        <table>
            <tr>
                <th>First Name</th>
                <td>
                    <input type="text" name="fname" placeholder="Enter your first name" required>
                </td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>
                    <input type="text" name="lname" placeholder="Enter your last name" required>
                </td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>
                    <input type="text" name="ph" id="phone" placeholder="Enter your phone number" required>
                    <div id="phoneError" class="error-message">Phone number must be exactly 10 digits</div>
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="email" name="mail" placeholder="Enter your email address" required>
                </td>
            </tr>
            <tr>
                <th>User Name</th>
                <td>
                    <input type="text" name="uname" placeholder="Choose a username" required>
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" name="pwd" id="password" placeholder="Choose a password" required>
                    <div id="passwordError" class="error-message">Password must be at least 8 characters long and contain at least one special character</div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="send" value="Register"></td>
            </tr>
        </table>
        <a href="/">Return Home</a>
    </form>

    <script>
        function validateForm() {
            let isValid = true;
            
            // Phone validation
            const phone = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            const phoneRegex = /^\d{10}$/;
            
            if (!phoneRegex.test(phone.value)) {
                phone.classList.add('error');
                phoneError.style.display = 'block';
                isValid = false;
            } else {
                phone.classList.remove('error');
                phoneError.style.display = 'none';
            }
            
            // Password validation
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const passwordRegex = /^(?=.*[!@#$%^&*(),.?":{}|<>])(?=.*[a-zA-Z0-9]).{8,}$/;
            
            if (!passwordRegex.test(password.value)) {
                password.classList.add('error');
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                password.classList.remove('error');
                passwordError.style.display = 'none';
            }
            
            return isValid;
        }

        // Real-time validation
        document.getElementById('phone').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
            validateForm();
        });

        document.getElementById('password').addEventListener('input', function() {
            validateForm();
        });
    </script>
</body>
</html>
