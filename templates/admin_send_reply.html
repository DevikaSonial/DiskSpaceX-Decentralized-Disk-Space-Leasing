<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
        }

        .form-title {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .submit-button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .submit-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    {%include 'admin_header.html'%}
<br><br><br><br><br><br>
    <div class="form-container">
        <h2 class="form-title">Send Reply</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="reply" class="form-label">Your Reply</label>
                <textarea id="reply" name="repl" class="form-input"  required="" placeholder="Type your reply here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" name="send" class="submit-button">Send Reply</button>
            </div>
        </form>
    </div>
    <br><br><br><br><br><br>

    {%include 'footer.html'%}
</body>
</html>
