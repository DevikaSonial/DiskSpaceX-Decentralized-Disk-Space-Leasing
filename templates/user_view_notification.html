<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Dashboard</title>
    <style>
 

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: #4a90e2;
            color: white;
            padding: 1rem;
            font-size: 0.9rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .card-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .card-date {
            font-size: 0.9rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #4a90e2;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                padding: 1rem 0;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    {% include 'user_header.html' %}

    <br><br><br><br><br><br><br>
    <div class="container">
        <div class="grid">
            {% for i in data['notification'] %}
            <div class="card">
                <div class="card-header">
                    Notification
                    <span class="card-number">#{{loop.index}}</span>
                </div>
                <div class="card-content">
                    <h2 class="card-title">{{i['title']}}</h2>
                    <p class="card-description">{{i['description']}}</p>
                    <div class="card-date">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 4V8L10.5 9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        {{i['date']}}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
<br><br><br><br>
    {% include 'footer.html' %}
</body>
</html>
